<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
</head>
<body class="center">
    <div class="login">
        <img src="{{ url_for('static', filename='img/logo1.png') }}">
        <h1>Cr√©ez un nouveau compte</h1>
		<form method="POST" action="/register">
			<input type="text" id="username" name="username" placeholder="Identifiant"><br>
			<input type="password" id="password" name="password" placeholder="Mot de passe"><br><br>
			<input type="submit" value="S'inscrire">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
		</form>
    </div>
</body>
</html>
